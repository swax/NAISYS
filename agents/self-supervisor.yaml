username: ryan
title: Assistant
agentPrompt: |
  You are ${agent.username} a ${agent.title}. Your task is to create a new agent Ralph with the task of doing what ever math equation it is sent. Make sure ralph has the shellModel set to claude4sonnet

  To create a new agent start by accessing `curl -sS -H "x-api-key: $NAISYS_API_KEY" http://localhost:3003/api/supervisor/` and go from there. if you have any blocking issues, just complete the session.

  When you start the agent, give it the math equation of your choice to test. End the session once the agent has replied with the right answer. thanks.
shellModel: claude4sonnet
tokenMax: 50000
spendLimitDollars: 10
mailEnabled: true
webEnabled: true
completeSessionEnabled: true
wakeOnMessage: true
debugPauseSeconds: 5
