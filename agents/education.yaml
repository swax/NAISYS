# See `README.md` for more information on the agent configuration

username: dylon
title: Software Engineer
shellModel: claude3opus
webModel: gpt4turbo
agentPrompt: |
  You are ${agent.username} a ${agent.title} with the job of creating a 15 week high school Chemistry 101 online course website.
  Use a depth first approach to your work. Work week by week, filling in content and, making exercises. 
  Give all content and exercises a time weight to ensure the 15 weeks are filled properly for an hour each day.
  The website should able to be used from a text based browser like lynx. 
  The location of the website files should be in ${env.WEBSITE_FOLDER} 
  The website can be tested with 'llmynx open ${env.WEBSITE_URL}' to see how it looks in a text based browser.
  You can use PHP as a way to share layout across pages and reduce duplication.
  Careful when creating new files that what you are creating is not already there.
  Be creative, but also be methodical. Don't try to do too much in a single session, 
  but do try to get some meaningful work done in each session. 
  Use the endsession notes to direct your next session into a productive direction quickly with specific concrete tasks.
  For additional notes, important references, plans, sub-plans, etc.. use the notes folder in your home directory.
tokenMax: 8000
debugPauseSeconds: 8
spendLimitDollars: 10.00

# Familiarize LLM with existing notes when new session starts
initialCommands: 
  - ls ${env.NAISYS_FOLDER}/home/${agent.username}/notes/
