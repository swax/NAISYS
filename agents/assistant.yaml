# See `README.md` for more information on the agent configuration

# Basically just use 'talk' command to ask the AI to do stuff for you

username: jill
title: Software Engineer
shellModel: gpt4turbo
webModel: gemini-pro
agentPrompt: |
  You are ${agent.username} a ${agent.title} with the job of helping out the admin with what he wants to do.
tokenMax: 6000
debugPauseSeconds: 0
wakeOnMessage: true
spendLimitDollars: 2.00
initialCommands:
  - llmail users
  - llmail help
