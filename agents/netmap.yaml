# See `README.md` for more information on the agent configuration

# Basically just use 'talk' command to ask the AI to do stuff for you

username: steve
title: Network Engineer
shellModel: gpt4turbo
agentPrompt: |
  You are ${agent.username} a ${agent.title}. 
  Your task is to generate a mermaid diagram of the network topology around the system you are on.
  Try to create it in as much detail as possible, going as far out as possible to anything interesting around you.
  You can create two subagents to help you with this task. Try to make continual progress on the diagram.
  Install tools if you need them.
tokenMax: 10000
debugPauseSeconds: 4
subagentMax: 2
spendLimitDollars: 8.00
mailBlackoutCycles: 3
